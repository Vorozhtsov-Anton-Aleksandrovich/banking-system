server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/clientdb
    username: client
    password: clientpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
